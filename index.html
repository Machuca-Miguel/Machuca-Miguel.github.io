<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Miguel Machuca</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#top">
          <img src="/assets/images/logo-mm.png" alt="Logo" />
          <h2 class="name">Miguel Machuca</h2>
        </a>
        <ul>
          <li>Proyectos</li>
          <li>Tecnologias</li>

      </nav>

      <section class="section_landing">

          <div class="circle_background"></div>

        <div class="container_landing_text">
          <h1>Miguel Ángel Machuca</h1>
          <h4>
            <span class="name_detail">&lt;&gt; </span>

          <div class="container_landing_buttons">

                >LinkedIn <img class="icon" src="/assets/icons/linkedIn.svg" alt=""></a
              >
            </button>
            <button>
              <a href="https://github.com/machuca-miguel" target="_blank"

        </div>

      <section class="section_inProgress"><h2>Portfolio in progress...</h2><img src="/assets/icons/work-in-progress.gif" alt=""></section>
